<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/main.js"></script>
</head>
<body>
    
<div class="jumbotron">
    <div class="row">
        <h1>New York Times Search</h1>
    </div>
</div>

<div class="container">
    <div class="row col-xs-10">
        <div class="form-group searchTerm">
            <label for="exampleFormControlInput1">Search: </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
    </div>
    <div class="row col-xs-10">
        <div class="form-group records">
            <label for="exampleFormControlInput1">Number of Records to Retrieve </label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
          </div>
    </div>
    <div class="row col-xs-10">
        <div class="form-group startYear">
            <label for="exampleFormControlInput1">Start Year (optional) </label>
            <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
          </div>
    </div>
    <div class="row col-xs-10">
        <div class="form-group endYear">
            <label for="exampleFormControlInput1">End Year (optional) </label>
            <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="name@example.com">
          </div>
    </div>
    <div class="container searchResults">

    </div>

    <!-- <header class="wrapper">
        <h1>New York Times Search</h1>
    </header>
    <button class="btn" id="submit">Search</button>
    <button class="btn" id="clear">Clear Results</button> -->
</div>

</body>
</html>
